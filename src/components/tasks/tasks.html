<article>
	<h1>Tasks</h1>
	<form [control-group]="chore-form" (submit)="add($event, chore.value)">
		<input name="chore" type="text" [control]="chore">
		<button>Add</button>
	</form>
	<ul>
		<li *ng-for="#task of chores.list; #index = index">
			<task [model]="task"></task>
		</li>
	</ul>
</article>
