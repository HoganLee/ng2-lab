<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<base href="/">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NG2 Play</title>
		<meta name="description" content="">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<link rel="stylesheet" href="lib/normalize.css">
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,700'>
		<style>
			body {
				position: relative;
				height: 100vh;
				background-color: #2C3E50;
				color: #fff;
				font-family: Roboto;
			}
			
			.preloader {
				position: absolute;
				width: 80px;
				top: 50%;
				left: 50%;
				margin-top: -42.5px;
				margin-left: -40px;
			}
		</style>
	</head>
	<body>
		<app><object id="preloader" class="preloader" type="image/svg+xml" data="media/ng.svg"></object></app>
		<!-- ES6 -->
		<script src="lib/traceur-runtime.js"></script>
		<script src="lib/es6-module-loader-sans-promises.js"></script>
		<script src="lib/extension-register.js"></script>
		<script src="lib/extension-cjs.js"></script>
		<script>
			register(System); // rx and angular use `register` format, thus we need this line
			cjs(System); // typescript compiles using `commonjs`
		</script>
		<!-- Angular -->
		<script src="lib/reflect.js"></script>
		<script src="lib/zone.js"></script>
		<script src="lib/long-stack-trace-zone.js"></script>
		<script src="lib/rx.js"></script>
		<script src="lib/angular2.js"></script>
		<!-- Firebase -->
		<script src="lib/firebase.js"></script>
		<!-- App -->
		<script>
			System
				.import('app/bootstrap')
				.catch(
					console.error.bind(console)
				);
		</script>
	</body>

</html>
