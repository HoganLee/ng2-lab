<nav class="nav">
	<ul class="list-inline">
		<li>
			<todos-count></todos-count>
		</li>
		<li>
			<a [router-link]="['/Account']"><glyph src="assets/glyphs/settings.svg"></glyph></a>
		</li>
		<li>
			<a (click)="logout($event)"><glyph src="assets/glyphs/lock.svg"></glyph></a>
		</li>
	</ul>
</nav>
<main class="container">
	<div class="todos-form center-block">
		<form
			class="text-center"
			#todo="form"
			(ng-submit)="add()"
			novalidate>
			<fieldset class="form-group">
				<label for="name" class="sr-only">Name/Title</label>
				<input type="text" class="form-control" id="name" name="name" ng-control="name" [(ng-model)]="form.name" placeholder="Name/Title" autocomplete="off" required>
			</fieldset>
			<button type="submit" [disabled]="!todo.form.valid">
				<glyph src="assets/glyphs/plus.svg"></glyph>
			</button>
		</form>
	</div>
	<todo-list class="center-block"></todo-list>
</main>
