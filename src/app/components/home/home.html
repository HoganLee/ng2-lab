<form
	class="todos-form"
	#todo="form"
	(ng-submit)="add()"
	novalidate>
	<div class="todos-form-desc">
		<input type="text" id="desc" name="desc" ng-control="desc" [(ng-model)]="model.desc" placeholder="Description" autocomplete="off" required>
	</div>
	<div class="todos-form-submit">
		<button type="submit" [disabled]="!todo.form.valid">
			<glyph src="media/plus.svg"></glyph>
		</button>
	</div>
</form>
<todo-list></todo-list>
