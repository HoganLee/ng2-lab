language: node_js
node_js:
  - "0.12"

addons:
  sauce_connect: true

env:
  global:
    - FIREBASE_EMAIL=rolandjitsu@gmail.com
    - secure: 
    - secure: 
    - SAUCE_USERNAME=rolandjitsu
    - secure: ""

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install --loglevel silent
  - npm install -g firebase-tools --loglevel silent

before_script: ./scripts/ci/clean.sh

script:
  - ./scripts/ci/build.sh
  - ./scripts/ci/test.sh

after_success: ./scripts/ci/deploy.sh
after_script: ./scripts/ci/clean.sh

notifications:
  email:
    on_success: never
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e0b8cb479ed141e7798d
    on_success: change
    on_failure: always
    on_start: never